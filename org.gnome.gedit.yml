---
app-id: org.gnome.gedit
runtime: org.gnome.Platform
runtime-version: "3.36"
sdk: org.gnome.Sdk
command: gedit

finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=wayland"
  - "--metadata=X-DConf=migrate-path=/org/gnome/gedit/"
  # Needed at least for the integrated file browser plugin:
  - "--filesystem=host"
  # For opening files from remote locations (with GVfs):
  - "--talk-name=org.gtk.vfs.*"

cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/share/pkgconfig"
  - "/share/aclocal"
  - "/man"
  - "/share/man"
  - "/share/gtk-doc"
  - "/share/vala"
  - "/share/gir-1.0"
  - "*.la"
  - "*.a"

modules:
  - name: libpeas
    buildsystem: meson
    config-opts:
      - "-Dlua51=false"
      - "-Dvapi=true"
      - "-Ddemos=false"
      - "-Dglade_catalog=false"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libpeas/1.26/libpeas-1.26.0.tar.xz
        sha256: a976d77e20496479a8e955e6a38fb0e5c5de89cf64d9f44e75c2213ee14f7376

  - name: gspell
    cleanup:
      - "/bin"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gspell/1.8/gspell-1.8.3.tar.xz
        sha256: 5ae514dd0216be069176accf6d0049d6a01cfa6a50df4bc06be85f7080b62de8

  - name: uchardet
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.6.tar.xz
        sha256: 8351328cdfbcb2432e63938721dd781eb8c11ebc56e3a89d0f84576b96002c61

  - name: amtk
    sources:
      - type: archive
        url: https://download.gnome.org/sources/amtk/5.0/amtk-5.0.2.tar.xz
        sha256: 71cc891fbaaa3d0cb87eeef9a2f7e1a2acab62f738d09ea922fb4b9ea2f84f86

  - name: tepl
    sources:
      - type: archive
        url: https://download.gnome.org/sources/tepl/4.4/tepl-4.4.0.tar.xz
        sha256: e6f6673a8a27e8f280725db8fbacec79b20676ae0558755239d15a9808faa256

  - name: gedit
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gedit/3.36/gedit-3.36.0.tar.xz
        sha256: c983dd12a4e9db7af1aaa3062e6f042811ef99a4d6382659096f2ef8fc559435

  - name: gedit-plugins
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gedit-plugins/3.36/gedit-plugins-3.36.1.tar.xz
        sha256: 036f074b99ae13501222b6c34003ed09abb2430c894a59ca1a41c8e91c4fae65
